<head>
    <!-- Sourcebuster Js -->
    <script src="https://cdn.jsdelivr.net/npm/sourcebuster@1.1.0/dist/sourcebuster.min.js"  crossorigin="anonymous"></script>

    <!-- Ajax Js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>

    <!-- Required meta tags: Universal Character Set + Transformation Format—8-bit -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- APP | PAGE NAME -->
    <title>Travelbeta Directory | Sign Up</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body onload="updateDB();">
    <!-- HTML Element Tag is DIV, HTML Element Class is CONTAINER -->
    <div class="container">
        <h2>Travelbeta</h2>

<!--suppress HtmlUnknownTarget -->
<form class="form-horizontal" th:object="${contactForm}" th:action="@{/contact}" method="post">
    <!--suppress HtmlUnknownTarget -->
    <form class="form-horizontal" enctype="text/plain" th:object="${contactForm}" th:action="@{/interactions}" method="get">

    <!-- 1st-things-1st: Map the "Re:Direct-to-Home" Link -->
    <div class="row">
        <div class="col-sm-3">
            <a href="/contact/list">HOME</a>
        </div>
    </div>

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p th:text="#{form.hasErrors}">Error Message</p>
    </div>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                    <input type="text" id="firstName" name="firstName" class="form-control"
                       th:field="*{firstName}" th:errorclass="has-error" onmousedown="mouseDown()" onmouseup="mouseUp()" onchange="ajaxFunction()" value=""/>
                    <p id="interactionsFirstName"></p>

                <span class="help-block">
                <!-- UL sets standards for different product categories and tests products to make sure they meet the standards -->
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                    </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                    <input type="text" id="lastName" name="lastName" class="form-control"
                       th:field="*{lastName}" th:errorclass="has-error" onmousedown="mouseDown()" onmouseup="mouseUp()" onchange="ajaxFunction()" value=""/>
                    <p id="interactionsLastName"></p>

                <span class="help-block">
                    <!-- UL sets standards for different product categories and tests products to make sure they meet the standards -->
                   <ul>
                       <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                   </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('phoneNumber')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
                    <input type="number" id="phoneNumber" name="phoneNumber" min="0" max="50000000000"
                       step="0" class="form-control" th:field="*{phoneNumber}" th:errorclass="has-error" onmousedown="mouseDown()" onmouseup="mouseUp()" onchange="ajaxFunction()" value=""/>
                    <p id="interactionsPhoneNumber"></p>

                <span class="help-block">
                    <!-- UL sets standards for different product categories and tests products to make sure they meet the standards -->
                   <ul>
                       <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                   </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-10">
                    <input type="email" id="email" name="email" placeholder="Enter your email " autocomplete="on" class="form-control"
                           th:field="*{email}" th:errorclass="has-error" onmousedown="mouseDown()" onmouseup="mouseUp()" onchange="ajaxFunction()" value=""/>
                    <p id="interactionsEmail"></p>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                <span class="help-block">
                    <!-- UL sets standards for different product categories and tests products to make sure they meet the standards -->
                   <ul>
                       <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                   </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('passWord')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                    <input type="password" id="passWord" name="passWord" class="form-control"
                       placeholder="Password" th:field="*{passWord}" th:errorclass="has-error" onmousedown="mouseDown()" onmouseup="mouseUp()" onchange="ajaxFunction()" value=""/>
                    <p id="interactionsPassWord"></p>

                <span class="help-block">
                <!-- UL sets standards for different product categories and tests products to make sure they meet the standards -->
                   <ul>
                       <li th:each="err : ${#fields.errors('passWord')}" th:text="${err}" />
                   </ul>
                </span>
            </div>
        </div>
            <!-- Use this Piece, for Verifying Humans-on-site-->
            <!--  <div class="form-group form-check">-->
            <!--     <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
            <!--        <label class="form-check-label" for="exampleCheck1">Not a robot? Tick here!</label>-->
            <!--  </div>-->
    <div class="conversion row">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</form>
    <footer class="form-group site-footer">
        <div class="site-footer-legal">© 2019 <a href="www.travelbeta.com">Travelbeta</a>
        </div>
        <div class="form-group site-footer-right">
            <div class="form-group site-footer-right">
                Powered by <a href="javascript:void(0)" target="_blank">Travelbeta.com Limited </a>
            </div>
        </div>
    </footer>

    <!--
        On-Load Events Function + JQuery Ajax Call
    -->
    <script>
        $(document).ready(function() {

            $(function updateDB() {

                $.ajax({
                    success: function() {
                        console.log("Form Page: Loaded");
                    }
                });
            });
        });
    </script>
    <!--
        On-MouseDown Events Function + JQuery Ajax Call
    -->
    <script>
        $("#firstName").on("mousedown", function mouseDown() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { firstName: val },
                success: function() {
                    console.log("Attempt to change First Name field");
                }
            });
        });
        $("#lastName").on("mousedown", function mouseDown() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { lastName: val },
                success: function() {
                    console.log("Attempt to change Last Name field");
                }
            });
        });
        $("#phoneNumber").on("mousedown", function mouseDown() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { phoneNumber: val },
                success: function() {
                    console.log("Attempt to change Phone Number field");
                }
            });
        });
        $("#email").on("mousedown", function mouseDown() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { email: val },
                success: function() {
                    console.log("Attempt to change Email Address field");
                }
            });
        });
        $("#passWord").on("mousedown", function mouseDown() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { passWord: val },
                success: function() {
                    console.log("Attempt to change Password");
                }
            });
        });
    </script>
    <!--
        On-Change Events Function + JQuery Ajax Call
    -->
    <script>
        $("#firstName").on("change", function ajaxFunction() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { firstName: val },
                success: function() {
                    console.log('First Name: ' + val);
                }
            });
        });
        $("#lastName").on("change", function ajaxFunction() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { lastName: val },
                success: function() {
                    console.log('Last Name: ' + val);
                }
            });
        });
        $("#phoneNumber").on("change", function ajaxFunction() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { phoneNumber: val },
                success: function() {
                    console.log('Phone Number: ' + val);
                }
            });
        });
        $("#email").on("change", function ajaxFunction() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { email: val },
                success: function() {
                    console.log('Email Address: ' + val);
                }
            });
        });
        $("#passWord").on("change", function ajaxFunction() {
            var val = $(this).val();

            $.ajax({
                type: "GET",
                url: "/interactions",
                data: { passWord: val },
                success: function() {
                    console.log('Password: ' + val);
                }
            });
        });
    </script>
    <!--
        On-MouseUp Events Function + JQuery Ajax Call
    -->
    <script>
        var changeTimer = false;

        $("#firstName").on("mouseup", function mouseUp() {
            var val = $(this).val();

            if(changeTimer !== false) clearTimeout(changeTimer);
            changeTimer = setTimeout(function(){

                $.ajax({
                    type: "GET",
                    url: "/interactions",
                    data: { firstName: val },
                    success: function() {
                        console.log("Updating First Name...");
                    }
                });
                changeTimer = false;
            },300);
        });
        $("#lastName").on("mouseup", function mouseUp() {
            var val = $(this).val();

            if(changeTimer !== false) clearTimeout(changeTimer);
            changeTimer = setTimeout(function(){

                $.ajax({
                    type: "GET",
                    url: "/interactions",
                    data: { lastName: val },
                    success: function() {
                        console.log("Updating Last Name...");
                    }
                });
                changeTimer = false;
            },300);
        });
        $("#phoneNumber").on("mouseup", function mouseUp() {
            var val = $(this).val();

            if(changeTimer !== false) clearTimeout(changeTimer);
            changeTimer = setTimeout(function(){

                $.ajax({
                    type: "GET",
                    url: "/interactions",
                    data: { phoneNumber: val },
                    success: function() {
                        console.log("Updating Phone Number...");
                    }
                });
                changeTimer = false;
            },300);
        });
        $("#email").on("mouseup", function mouseUp() {
            var val = $(this).val();

            if(changeTimer !== false) clearTimeout(changeTimer);
            changeTimer = setTimeout(function(){

                $.ajax({
                    type: "GET",
                    url: "/interactions",
                    data: { email: val },
                    success: function() {
                        console.log("Updating Email Address...");
                    }
                });
                changeTimer = false;
            },300);
        });
        $("#passWord").on("mouseup", function mouseUp() {
            var val = $(this).val();

            if(changeTimer !== false) clearTimeout(changeTimer);
            changeTimer = setTimeout(function(){

                $.ajax({
                    type: "GET",
                    url: "/interactions",
                    data: { passWord: val },
                    success: function() {
                        console.log("Updating Password...");
                    }
                });
                changeTimer = false;
            },300);
        });
    </script>
    <!--
        On-MouseDown
            &
        On-MouseUp Function
    -->
    <script>
        function mouseDown() {
            var ajaxRequest;
            if (window.XMLHttpRequest) {
                ajaxRequest = new XMLHttpRequest();
            } else {
                ajaxRequest = new ActiveXObject("Microsoft.XMLHttpRequest");
            }
            ajaxRequest.open("GET", "/interactions", true);
        }

        function mouseUp() {
            var ajaxRequest;
            if (window.XMLHttpRequest) {
                ajaxRequest = new XMLHttpRequest();
            } else {
                ajaxRequest = new ActiveXObject("Microsoft.XMLHttpRequest");
            }
            ajaxRequest.open("GET", "/interactions", true);
        }
    </script>
    <!--
        On-Change Function
    -->
    <script>
        function ajaxFunction() {
            var ajaxRequest;
            if (window.XMLHttpRequest) {
                ajaxRequest = new XMLHttpRequest();
            } else {
                ajaxRequest = new ActiveXObject("Microsoft.XMLHttpRequest");
            }

            ajaxRequest.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {

                    var firstName =document.getElementById("firstName").value;
                    document.getElementById("interactionsFirstName").innerHTML = "You wrote: " + firstName;

                    var lastName = document.getElementById("lastName").value;
                    document.getElementById("interactionsLastName").innerHTML = "You wrote: " + lastName;

                    var telephone =document.getElementById("phoneNumber").value;
                    document.getElementById("interactionsPhoneNumber").innerHTML = "You wrote: " + telephone;

                    var email = document.getElementById("email").value;
                    document.getElementById("interactionsEmail").innerHTML = "You wrote: " + email;

                    var password = document.getElementById("passWord").value;
                    document.getElementById("interactionsPassWord").innerHTML = "You wrote: " + password;
                }
            };

            ajaxRequest.open("GET", "/interactions", true);
        }
    </script>
